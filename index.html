<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="flex flex-col items-start">
      <label>Arquivo</label>
      <input type="file" id="input-file" accept="image/png, image/jpeg" />
      <label>Offset horizontal</label>
      <input id="input-offset-x" value="0" name="offset-x" type="number" />
      <label>Offset vertical</label>
      <input id="input-offset-y" value="0" name="offset-y" type="number" />
      <label>Tamanho pixel horizontal</label>
      <input id="input-size-x" value="10" name="size-x" type="number" />
      <label>Tamanho pixel vertical</label>
      <input id="input-size-y" value="10" name="size-y" type="number" />
      <label>Largura imagem saida</label>
      <input
        id="input-resolution-x"
        value="64"
        name="resolution-x"
        type="number"
      />
      <label>Altura imagem saida</label>
      <input
        id="input-resolution-y"
        value="64"
        name="resolution-y"
        type="number"
      />
      <button id="button-salvar">Salvar</button>
      <div class="flex flex-row gap-2 flex-wrap">
        <div class="flex flex-col items-start">
          <label>Imagem Zoom</label>
          <input
            id="input-img-zoom"
            min="1"
            value="1"
            name="img-zoom"
            type="number"
          />
          <canvas id="input"></canvas>
        </div>
        <div class="flex flex-col items-start">
          <label>Preview Zoom</label>
          <input
            id="input-preview-zoom"
            min="1"
            value="1"
            name="preview-zoom"
            type="number"
          />
          <canvas id="output"></canvas>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
